<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GPS Location Sender</title>
  <style>
    body { font-family: Arial; padding: 20px; }
    #status { font-size: 16px; margin-top: 10px; color: green; }
    label { font-weight: bold; }
    input { margin: 5px 0; padding: 6px; width: 200px; }
  </style>
</head>
<body>

  <h2>üìç Truck GPS Tracker</h2>

  <label for="truckId">Truck ID:</label><br>
  <input type="text" id="truckId" placeholder="e.g. TRK001" /><br>

  <p id="status">Waiting for location...</p>

  <script>
    function sendLocation(truckId, lat, lon) {
      fetch("https://loadconnect-backend-1.onrender.com/api/tracking/update", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          truck_id: truckId,
          latitude: lat,
          longitude: lon
        })
      })
      .then(res => res.json())
      .then(data => {
        const now = new Date().toLocaleTimeString();
        document.getElementById('status').innerText =
          `‚úÖ ${now} | Sent location: ${lat.toFixed(5)}, ${lon.toFixed(5)}`;
        console.log("Server Response:", data);
      })
      .catch(err => {
        document.getElementById('status').innerText = "‚ùå Error sending location";
        console.error("Error:", err);
      });
    }

    setInterval(() => {
      const truckId = document.getElementById('truckId').value.trim();
      if (!truckId) {
        document.getElementById('status').innerText = "‚ö†Ô∏è Please enter Truck ID.";
        return;
      }

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition((pos) => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          sendLocation(truckId, lat, lon);
        }, (err) => {
          document.getElementById('status').innerText = "‚ùå Location access denied";
        });
      } else {
        document.getElementById('status').innerText = "‚ùå Geolocation not supported";
      }
    }, 30000); // every 30 seconds
  </script>

</body>
</html>
