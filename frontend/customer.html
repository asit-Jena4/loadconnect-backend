<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LoadConnect - Customer Register</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <header>
    <!-- Navigation bar -->
  </header>

  <main>
    <div class="operator-container">
      <div class="header">Customer Registration</div>
      <div class="form-content">
        <div class="description">
          Please fill the form to register as a Customer. You will receive a confirmation email after registration.
        </div>

        <form id="registrationForm" enctype="multipart/form-data">
          <!-- Basic Details -->
          <div class="section">
            <div class="section-title">Basic Details</div>
            <div class="form-row">
              <div class="form-group">
                <label>Your Name <span class="required">*</span></label>
                <input type="text" name="name" required />
              </div>
              <div class="form-group">
                <label>Last Name</label>
                <input type="text" name="lastName" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Email <span class="required">*</span></label>
                <input type="email" name="email" required />
              </div>
              <div class="form-group">
                <label>Phone No. <span class="required">*</span></label>
                <input type="tel" name="phone" required />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" name="dob" />
              </div>
            </div>
          </div>

          <!-- Contact Details -->
          <div class="section">
            <div class="section-title">Contact Details</div>
            <div class="form-row">
              <div class="form-group">
                <label>Address</label>
                <textarea name="address"></textarea>
              </div>
              <div class="form-group">
                <label>Country</label>
                <select name="country">
                  <option value="">Select Country</option>
                  <option value="India">India</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Pin Code <span class="required">*</span></label>
                <input type="text" name="pincode" required />
              </div>
              <div class="form-group">
                <label>District</label>
                <input type="text" name="district" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>State</label>
                <input type="text" name="state" />
              </div>
              <div class="form-group">
                <label>City</label>
                <input type="text" name="city" />
              </div>
            </div>
          </div>

          <!-- Aadhaar Upload -->
          <div class="section">
            <div class="section-title">Aadhaar Document</div>
            <div class="form-group full-width">
              <label>Aadhaar File (PDF/JPG/PNG) <span class="required">*</span></label>
              <input type="file" name="aadhaarFile" accept=".pdf,.jpg,.jpeg,.png" required />
            </div>
          </div>

          <!-- Other Details -->
          <div class="section">
            <div class="section-title">Other Details</div>
            <div class="form-row">
              <div class="form-group">
                <label>PAN No. <span class="required">*</span></label>
                <input type="text" name="panNo" required />
              </div>
              <div class="form-group">
                <label>GST No. (Optional)</label>
                <input type="text" name="gstNo" />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label>Aadhaar No. <span class="required">*</span></label>
                <input type="text" name="aadharNo" maxlength="12" required />
              </div>
            </div>
            <div class="form-group full-width">
              <label>Additional Details</label>
              <textarea name="detailCollection"></textarea>

              <label>Set Password <span class="required">*</span></label>
              <input type="password" name="password" required />

              <label>Confirm Password <span class="required">*</span></label>
              <input type="password" name="confirmPassword" required />
            </div>
          </div>

          <!-- Captcha -->
          <div class="captcha-section">
            <div class="captcha-box" id="captchaText">AB123</div>
            <div class="form-group" style="flex: 1;">
              <label>Enter Captcha <span class="required">*</span></label>
              <input type="text" name="captcha" required placeholder="Enter the captcha" />
            </div>
            <button type="button" onclick="generateCaptcha()"
              style="background: none; border: none; color: #2c5aa0; cursor: pointer;">ðŸ”„</button>
          </div>

          <!-- Agreement -->
          <div class="checkbox-group">
            <input type="checkbox" id="agreement" name="agreement" required />
            <label for="agreement">I agree to the <a href="#">Terms & Conditions</a></label>
          </div>

          <!-- Submit -->
          <div class="submit-section">
            <button type="submit" class="submit-button">Register</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <!-- âœ… Link the working customer.js -->
  <script src="customer.js"></script>

  <footer>
    <!-- Footer -->
  </footer>
</body>

</html>
