<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>QR Code Payment - LoadConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(-45deg, #e0f7fa, #fce4ec, #e8f5e9, #fff3e0);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .payment-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px 40px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeInUp 1s ease-in-out;
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      color: #004d40;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 12px 14px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
      transition: 0.3s;
    }

    input:focus {
      border-color: #26a69a;
      outline: none;
      box-shadow: 0 0 6px rgba(38,166,154,0.3);
    }

    button {
      background: linear-gradient(to right, #ff6e7f, #bfe9ff);
      color: white;
      font-size: 16px;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(255, 105, 135, 0.4);
    }

    canvas {
      margin-top: 20px;
    }

    #upiLink {
      display: none;
    }

    .tagline {
      margin-top: 20px;
      font-weight: 500;
      color: #2e7d32;
      font-style: italic;
      font-size: 15px;
    }

    footer {
      margin-top: 40px;
      text-align: center;
      color: #555;
      font-size: 14px;
      padding-bottom: 20px;
    }

    #confirmBtn {
      margin-top: 15px;
      display: none;
      background: linear-gradient(to right, #43cea2, #185a9d);
      color: white;
    }

    #thankYou {
      margin-top: 20px;
      font-weight: bold;
      color: #00695c;
      display: none;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="payment-container">
    <h2>COMMING SOON!!!</h2>
   
  <footer>
    ¬© 2025 LoadConnect ‚Ä¢ Empowering Smart Logistics
  </footer>

    document.body.innerHTML = `
      <div style="display:flex;flex-direction:column;align-items:center;justify-content:center;height:100vh;text-align:center;background:linear-gradient(-45deg, #e0f7fa, #fce4ec, #e8f5e9, #fff3e0);background-size:400% 400%;animation:gradientBG 15s ease infinite;">
        <h1 style="color:#004d40;font-size:2rem;margin-bottom:1rem;">üöß Coming Soon!</h1>
        <p style="color:#555;font-size:1rem;">QR Code Payment feature is under development.<br>Stay tuned for updates.</p>
        <footer style="margin-top:30px;font-size:14px;color:#777;">¬© 2025 LoadConnect ‚Ä¢ Empowering Smart Logistics</footer>
      </div>
    `;
  }
</script>
